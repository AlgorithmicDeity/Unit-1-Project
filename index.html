<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Portfolio - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section with image -->
    <header>
        <img src="sixteen-miles-out-A80dxPQunKs-unsplash.jpg" alt="Header Image" class="header-image">
    </header>
    
    <!-- Main content area with three columns side by side -->
    <main>
        <section class="column" id="about">
            <h2>Ashley Pemble</h2>
            <img src="michael-dam-mEZ3PoFGs_k-unsplash.jpg" alt="Photo of Ashley" class="profile-photo">
            <p>Hi, I'm Ashley, a passionate web developer in training. I love creating websites, solving coding problems, and constantly learning new technologies.</p>
        </section>

        <section class="column" id="contact">
            <h2>Contact Me</h2>
            <form action="#" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
        
        <section class="column" id="photo-gallery">
            <h2>Portfolio</h2>
            <div class="gallery"
                <img src=team-nocoloco-IMuwMQV92zA-unsplash.jpg alt="gallery image 1" class="gallery-photo">
                <img src=luke-chesser-2Bdyxgz3OM0-unsplash.jpg alt="gallery image 2" class="gallery-photo">
                <img src=team-nocoloco-OX1TXahR7Ng-unsplash.jpg alt="gallery image 3" class="gallery-photo">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ashley | Web Developer in Training</p>
    </footer>
</body>
</html>
